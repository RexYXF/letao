<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘移动端-购物车页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1)" class="icon_left">
            <span class="mui-icon mui-icon-back"></span>
        </a>
        <h4>购物车</h4>
    </div>
    <!--主要内容-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul id="OA_task_2" class="mui-table-view">
                    <!--挖个坑-->
                </ul>
            </div>
        </div>
    </div>
    <div class="lt_total">
        <div class="mui-pull-left">
            订单总金额:&yen;<span>0.00</span>
        </div>
        <a href="javascript:;" class="mui-pull-right btn_order">生成订单</a>
    </div>
    <!--尾部-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li class="now">
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--购物车列表模板-->
<script type="text/html" id="tpl">
    {{each info v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"
                data-id="{{v.id}}"
                data-size="{{v.size}}"
                data-num="{{v.num}}"
                data-productsize="{{v.productSize}}"
                data-productnum="{{v.productNum}}">
            </a>
            <a data-id="{{v.id}}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_del"></a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <!--选择按钮-->
                <input type="checkbox" class="ck" data-price="{{v.price}}" data-num="{{v.num}}">
                <!--左边图片-->
                <div class="mui-pull-left img_box">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                </div>
                <div class="info_box">
                    <p class="proName mui-ellipsis-2">{{v.proName}}</p>
                    <p>
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                        <span class="num mui-pull-right">{{v.num}}双</span>
                    </p>
                    <p class="size">鞋码 : {{v.size}}</p>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>

<!--编辑框模板-->
<script type="text/html" id="editTpl">
    <div class="lt_edit_size">
        <strong>尺码 : </strong>
        <%
            var temp=productsize.split("-")
            for(var i=+temp[0];i<=temp[1];i++){
        %>
        <span class="{{i==size?'now':''}}"><%=i%></span>
        <% } %>
    </div>
    <div class="lt_edit_num">
        <strong>数量 : </strong>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
